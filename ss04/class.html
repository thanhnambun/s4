  <body>
    <!-- 
        class dùng để khởi tạo đối tượng 

     -->
    <script>
      // khởi tạo đối tượng
      class Student {
        constructor(name, age, year) {
          this.name = name;
          this.age = age;
          this.year = year;
        }
        getAge() {
          let getYear = new Date().getFullYear() - this.year;
          return getAge();
        }
      }
      let std1 = new Student("hoa", 20, 2000);
      console.log(std1.getAge());
    </script>
  </body>
